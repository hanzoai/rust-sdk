# cargo-deny configuration for Hanzo Rust SDK

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Deny specific crates
deny = [
    # Deprecated or insecure crates
    { name = "openssl" },  # Prefer ring or rustls
    { name = "reqwest", version = "<0.11" },  # Old versions have security issues
]

# Skip certain duplicate dependencies
skip = [
    # These duplicates are OK
    { name = "windows-sys" },  # Multiple versions used by different deps
]

[licenses]
# Accept only these licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "CC0-1.0",
]

# Deny specific licenses
deny = [
    "GPL-3.0",
    "AGPL-3.0",
]

copyleft = "warn"
private = { ignore = true }

[[licenses.exceptions]]
# liboqs is BSD-2-Clause which is compatible
name = "oqs-sys"
allow = ["BSD-2-Clause"]

[[licenses.exceptions]]
name = "oqs"
allow = ["BSD-2-Clause"]

[sources]
# Warn about git dependencies
unknown-git = "warn"
unknown-registry = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = [
    # Ignore specific advisories if needed
    # "RUSTSEC-2020-0001",
]